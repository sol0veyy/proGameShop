<nav class="d-flex justify-content-center" aria-label="Page navigation example">
    <ul class="pagination">
        {% if pages.0 != 0 %}
            <li class="page-item">
                <a class="page-link" href="/?page={{ pages.0 }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% if pages.0 != 1 %}
                <li class="page-item">
                    <a class="page-link" href="/?page=1">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link">...</a>
                </li>
            {% endif %}
        {% endif %}
        {% for page in pages %}

            {% if page != 0 %}

                <li 
                    class="page-item {% if page == pages.1 %}active{% endif %}"
                >
                    <a class="page-link" href="/?page={{ page }}">{{ page }}</a>
                </li>

            {% endif %}

        {% endfor %}
        {% if pages.2 %}
            <li class="page-item">
                <a class="page-link" href="/?page={{ pages.2 }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
