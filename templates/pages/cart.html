{% extends 'bases/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="w-50">
            <span class="fs-3 mx-3">Корзина</span>
            <div class="mt-2">
                {% for product in user_cart_products %}
                    <article id="product-{{ product.id }}" class="card p-2 mb-2 flex-row justify-content-between">
                        <div class="d-flex gap-2">
                            <img class="img-thumbnail" src="{% static 'img/' %}{{ product.photo }}" width="75" height="75" alt="">
                            <div class="d-flex flex-column justify-content-around">
                                <span class="text-end">{{ product.name }}</span>
                                <span id="price-{{ product.id }}" class="text-secondary-emphasis">{{ product.price }} руб.</span>
                            </div>
                        </div>
                        <div class="d-flex gap-3 align-items-center">
                            <span id="userPrice-{{ product.id }}">{{ product.user_price }} руб.</span>
                            <div>
                                {% include 'components/product/count_buttons.html' %}
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/cart.js' %}"></script>

{% endblock %}
