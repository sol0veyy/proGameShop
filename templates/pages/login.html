{% extends 'base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'styles/reg-login.css' %}">

    <div class="container">
        <form class="d-flex flex-column">
            <div class="mb-3">
                <label for="usernameInput" class="col-sm-2 col-form-label">Логин</label>
                <input 
                    type="text"
                    class="form-control"
                    id="usernameInput"
                    placeholder="username"
                >
            </div>
            <div class="mb-3 password-block">
                <label for="passwordInput" class="form-label">Пароль</label>
                <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="password"
                />
                <img id="toggleShowPass" class="toggle-show-pass" src="{% static 'img/eye-fill.svg' %}" alt="eye">
            </div>
            <button id="btnSubmitLogin" type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

    <script src="{% static 'js/reg-login.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>

{% endblock %}
